<html lang="ja">
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>ポイント計算 - Yapps</title>
        <link rel="icon" type="image/png" href="/img/logo.png">

        <link rel="stylesheet" href="/style.css">
		<link rel="stylesheet" href="/app-page.css">
		<link rel="stylesheet" href="/simple-textarea.css">
        <link rel="stylesheet" href="/simple-select.css">
        <link rel="stylesheet" href="/button.css">
        <link rel="stylesheet" href="/checkbox.css">
        <link rel="stylesheet" href="/badges.css">
        <link rel="stylesheet" href="/information.css">
        <link rel="stylesheet" href="/box.css">

        <script src="/js/jquery-3.5.1.min.js"></script>
        <script src="/js/common.min.js"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-43EGG0HL47"></script>

        <script src="./js/point-calculator.js"></script>

        <script type="application/ld+json">
            {
              "@context": "https://schema.org",
              "@type": "WebSite",
              "name": "Yapps",
              "url": "https://yapps.yotiosoft.com/"
            }
        </script>

        <script>
            wakeup();
        </script>
    </head>

    <body>
        <header>
            <div id="wrap" style="width: 100%;">
                <div id="header"></div>
            </div>
        </header>

        <div id="wrap">
            <div id="contents-wrap">
                <div class="title">
                    <img src="/img/tools_icon/math/schedule_speed.svg" type="image/svg+xml" width="48" height="48" alt="ポイント計算">
                    ポイント計算
                    <div class="badge-group">
                        <div class="badge-ver">ver.1.0</div>
                        <div class="badge-clientside">Client Side</div>
                        <div class="badge-offline">Offline OK</div>
                    </div>
                </div>
                <p class="summary">
                    決済手段やサービスごとのポイント還元を計算します。<br>
                    サービス名、還元率、利用金額を入力することで、獲得ポイントを算出できます。複数のサービスを登録し、履歴として管理することが可能です。
                </p>
                <div id="update_information">
                </div>
                <div id="intl_caution"></div>

                <div class="app-area" id="app-area-id" style="overflow: auto;">
                    <!-- 入力フォーム -->
                    <div class="input-section">
                        <table class="input-table">
                            <tr>
                                <td class="summary">
                                    <div class="checkbox">
                                        サービス名<span style="color: red;">*</span>
                                    </div>
                                </td>
                                <td class="input">
                                    <input type="text" id="service-name" placeholder="サービス名を入力（例：楽天カード）" class="simple-inputtext" style="width: 330px;" required>
                                </td>
                            </tr>
                            <tr>
                                <td class="summary">
                                    <div class="checkbox">
                                        利用金額（円）<span style="color: red;">*</span>
                                    </div>
                                </td>
                                <td class="input">
                                    <input type="number" id="usage-amount" placeholder="利用金額を入力" class="simple-inputtext" style="width: 330px;" step="1" min="0" required>
                                </td>
                            </tr>
                            <tr>
                                <td class="summary">
                                    <div class="checkbox">
                                        利用回数<span style="color: red;">*</span>
                                    </div>
                                </td>
                                <td class="input" style="display: flex;">
                                    <input type="number" id="usage-count" placeholder="利用回数" class="simple-inputtext" style="width: 120px;" step="1" min="1" value="1" required>
                                    <span style="margin: 5px 5px 5px 5px; line-height: 30px;">回</span>
                                </td>
                            </tr>
                            <tr>
                                <td class="summary">
                                    <div class="checkbox">
                                        基本還元率（%）<span style="color: red;">*</span>
                                    </div>
                                </td>
                                <td class="input">
                                    <input type="number" id="base-rate" placeholder="基本還元率を入力（例：1.0）" class="simple-inputtext" style="width: 330px;" step="0.1" min="0" required>
                                </td>
                            </tr>
                            <tr>
                                <td class="summary">
                                    <div class="checkbox">
                                        段階的還元率設定
                                    </div>
                                </td>
                                <td class="input">
                                    <div class="checkbox" style="margin-bottom: 10px;">
                                        <input type="checkbox" id="enable-tier" onchange="toggleTierSettings()">
                                        <label for="enable-tier">利用回数・金額に応じた段階的還元率を設定</label>
                                    </div>
                                </td>
                            </tr>
                        </table>

                        <!-- 段階的還元率設定エリア -->
                        <div id="tier-settings" style="display: none; margin: 20px 0; padding: 20px; background-color: #f9f9f9; border-radius: 8px; border: 1px solid #ddd;">
                            <h4 style="margin-top: 0;">段階的還元率設定</h4>
                            <div id="tier-list">
                                <!-- 段階的設定が追加される -->
                            </div>
                            <div class="button-area-center" style="margin: 15px 0;">
                                <a href="javascript:addTierRule();" id="add-tier-button">
                                    <div class="round-rect-button" style="padding: 8px 16px;">
                                        <div class="big-text" style="font-size: 14px;">
                                            段階を追加
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        
                        <!-- 計算ボタン -->
                        <div class="button-area-center" style="margin: 30px 0;">
                            <a href="javascript:calculatePoints();" id="calculate-button">
                                <div class="round-rect-button">
                                    <div class="big-text">
                                        ポイントを計算
                                    </div>
                                </div>
                            </a>
                        </div>
                        
                        <!-- 計算結果表示 -->
                        <div id="result-display" style="display: none; margin: 20px 0; padding: 20px; background-color: #f0f8ff; border-radius: 8px; border: 1px solid #ddd;">
                            <h3 style="margin-top: 0; color: #333;">計算結果</h3>
                            <div id="result-content"></div>
                        </div>
                    </div>

                    <!-- 計算履歴 -->
                    <div class="history-section" style="margin-top: 40px;">
                        <h3>計算履歴</h3>
                        <div id="history-list" style="max-height: 400px; overflow-y: auto;">
                            <p style="color: #666; text-align: center; padding: 20px;">まだ計算履歴がありません</p>
                        </div>
                        <div class="button-area-center" style="margin: 20px 0;">
                            <a href="javascript:clearHistory();" id="clear-button">
                                <div class="round-rect-button">
                                    <div class="big-text">
                                        履歴をクリア
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="related-apps">
                    <div class="title">関連アプリ</div>
                    <div class="app-list">
                        <div class="box-horizon-area" id="related-apps"></div>
                    </div>
                    <script>apps2box("related-apps", "point-calculator", "box-horizontal");</script>
                </div>
            </div>
        </div>

        <footer class="footer_class">
            <div id="footer"></div>
        </footer>
    </body>
</html>
