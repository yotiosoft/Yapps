<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Yapps</title>
        <link rel="icon" type="image/png" href="/img/logo.png">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="box.css">
        <link rel="stylesheet" href="button.css">

        <!--<link rel="manifest" href="./manifest.json">-->

        <script src="./js/jquery-3.5.1.min.js"></script>
        <script src="/js/common.min.js"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-43EGG0HL47"></script>

        <script type="application/ld+json">
            {
              "@context": "https://schema.org",
              "@type": "WebSite",
              "name": "Yapps",
              "url": "https://yapps.yotiosoft.com/"
            }
        </script>
    </head>

    <body>
        <header>
            <div id="wrap" style="width: 100%;">
                <div id="header"></div>
            </div>
        </header>

        <div id="wrap">
            <div id="contents-wrap">
                <div class="column">
                    <div class="title">
                        <img src="/img/text.svg" type=”image/svg+xml” width="48" height="48" alt="text-logo"> 
                        テキスト
                    </div>

                    <div class="box-area-responsive" id="box-horizon-area-of-text"></div>
                    <script>apps2box("box-horizon-area-of-text", "top-text", "responsive");</script>
                </div>

                <div class="column">
                    <div class="title">
                        <img src="/img/document.svg" type=”image/svg+xml” width="48" height="48" alt="document-logo"> 
                        ドキュメント
                    </div>

                    <div class="box-area-responsive" id="box-horizon-area-of-document"></div>
                    <script>apps2box("box-horizon-area-of-document", "top-document", "responsive");</script>
                </div>

                <div class="column">
                    <div class="title">
                        <img src="/img/math.svg" type=”image/svg+xml” width="48" height="48" alt="document-logo"> 
                        数学
                    </div>

                    <div class="box-area-responsive" id="box-horizon-area-of-math"></div>
                    <script>apps2box("box-horizon-area-of-math", "top-math", "responsive");</script>
                </div>

                <div class="column">
                    <div class="title">
                        <img src="/img/image.svg" type=”image/svg+xml” width="48" height="48" alt="document-logo"> 
                        画像処理
                    </div>

                    <div class="box-area-responsive" id="box-horizon-area-of-image"></div>
                    <script>apps2box("box-horizon-area-of-image", "top-image", "responsive");</script>
                </div>
            </div>
        </div>

        <script>
            var beforeWidth = window.innerWidth;
            window.addEventListener('resize', function() {
                if (beforeWidth >= 768 && window.innerWidth >= 768 || beforeWidth < 768 && window.innerWidth < 768) {
                    return;
                }
                beforeWidth = window.innerWidth;
                document.getElementById("box-horizon-area-of-text").innerHTML = "";
                apps2box("box-horizon-area-of-text", "top-text", "responsive");
                document.getElementById("box-horizon-area-of-document").innerHTML = "";
                apps2box("box-horizon-area-of-document", "top-document", "responsive");
                document.getElementById("box-horizon-area-of-math").innerHTML = "";
                apps2box("box-horizon-area-of-math", "top-math", "responsive");
                document.getElementById("box-horizon-area-of-image").innerHTML = "";
                apps2box("box-horizon-area-of-image", "top-image", "responsive");
            });
        </script>

        <script>
            // PWA Service Worker
            /*
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service_worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }).catch(function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            }
            */
        </script>

        <footer class="footer_class">
            <div id="footer"></div>
        </footer>
    </body>
</html>
