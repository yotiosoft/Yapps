<html lang="ja">
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>全角半角変換 - Yapps</title>
        <link rel="icon" type="image/png" href="/img/logo.png">

        <link rel="stylesheet" href="/style.css">
		<link rel="stylesheet" href="/app-page.css">
		<link rel="stylesheet" href="/simple-textarea.css">
        <link rel="stylesheet" href="/button.css">
        <link rel="stylesheet" href="/badges.css">
        <link rel="stylesheet" href="/checkbox.css">
        <link rel="stylesheet" href="/box.css">

        <script src="/js/jquery-3.5.1.min.js"></script>
        <script src="/js/common.min.js"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-43EGG0HL47"></script>

		<script src="./js/width-converter.min.js"></script>

        <script type="application/ld+json">
            {
              "@context": "https://schema.org",
              "@type": "WebSite",
              "name": "Yapps",
              "url": "https://yapps.yotiosoft.com/"
            }
        </script>
    </head>

    <body>
        <header>
            <div id="wrap" style="width: 100%;">
                <div id="header"></div>
            </div>
        </header>

        <div id="wrap">
            <div id="contents-wrap">
                <div class="title">
                    <img src="/img/tools_icon/text/width-converter.svg" type=”image/svg+xml” width="48" height="48" alt="全角半角変換">
                    全角半角変換
                    <div class="badge-group">
                        <div class="badge-ver">ver.1.0</div>
                        <div class="badge-clientside">Client Side</div>
                        <div class="badge-offline">Offline OK</div>
                    </div>
                </div>
                <p class="summary">
                    半角文字と全角文字を変換します。<br>
                    このツールはお使いのブラウザ内で実行されますので、入力文章がサーバに送信されることは一切ありません。
                </p>
                
                <div class="app-area" id="app-area-id">
                    <!--入力テキストエリア-->
                    <textarea name="input-text" id="input-textarea" placeholder="変換したい文章をここに入力" class="simple-textarea"></textarea>

                    <!--チェックボックス：変換対象-->
                    <div class="checkbox-horizon-area">
                        変換対象：
                        <div class="checkbox">
                            <input type="checkbox" id="alphabet" name="alphabet" checked>
                            <label for="alphabet">アルファベット</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="figures" name="figures" checked>
                            <label for="figures">数字</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="kana" name="kana" checked>
                            <label for="kana">カタカナ</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="others" name="others" checked>
                            <label for="others">ASCII記号</label>
                        </div>
                    </div>

                    <!--変換ボタン-->
                    <div class="button-area-center">
                        <a href="javascript:OnConvertButtonClick(true);" id="rotate-button">
                            <div class="round-rect-button">
                                <div class="big-text">
                                    半角→全角
                                </div>
                            </div>
                        </a>

                        <a href="javascript:OnConvertButtonClick(false);" id="rotate-button">
                            <div class="round-rect-button">
                                <div class="big-text">
                                    全角→半角
                                </div>
                            </div>
                        </a>
                    </div>

                    <!--出力テキストエリア-->
                    <textarea name="output-text" id="output-textarea" style="height: 100px;" placeholder="変換後の文章" class="simple-textarea"></textarea>
                
                    <!--コピーボタン-->
                    <div class="button-area-center">
                        <a href="javascript:OnCopyButtonClick();" id="copy-button">
                            <div class="round-rect-button">
                                <div class="middle-text">
                                    クリップボードにコピーする
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="related-apps">
                    <div class="title">関連アプリ</div>
                    <div class="app-list">
                        <div class="box-horizon-area" id="related-apps"></div>
                    </div>
                    <script>apps2box("related-apps", "width-converter", "box-horizontal");</script>
                </div>
            </div>
        </div>

        <footer class="footer_class">
            <div id="footer"></div>
        </footer>
    </body>
</html>
