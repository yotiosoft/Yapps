<html lang="ja">
    <head>
        <meta charset="utf8">
        <title>ブラウザ メモ帳 - Yapps</title>
        <link rel="icon" type="image/png" href="/img/logo.png">

        <link rel="stylesheet" href="/style.css">
		<link rel="stylesheet" href="/app-page.css">
		<link rel="stylesheet" href="/simple-textarea.css">
        <link rel="stylesheet" href="/button.css">
        <link rel="stylesheet" href="/checkbox.css">
        <link rel="stylesheet" href="/information.css">
        <link rel="stylesheet" href="/badges.css">
        <link rel="stylesheet" href="./memo.css">

        <script src="/js/jquery-3.5.1.min.js"></script>
        <script src="/js/common.js"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-43EGG0HL47"></script>
        <script src="/js/yapps-lib.js"></script>

		<script src="./js/memo.js"></script>
        <script src="./js/load_memo.js"></script>
    </head>

    <body>
        <header>
            <div id="wrap" style="width: 100%;">
                <div id="header"></div>
            </div>
        </header>

        <div id="wrap">
            <div id="contents-wrap">
                <div class="title">
                    <img src="/img/tools_icon/document/memo.svg" type=”image/svg+xml” width="48" height="48" alt="メモ帳">
                    ブラウザ メモ帳
                    <div class="badge-group">
                        <div class="badge-ver">ver.1.0</div>
                        <div class="badge-clientside">Client Side</div>
                        <div class="badge-offline">Offline OK</div>
                    </div>
                </div>
                <p class="summary">
                    文章を読み書きできます。ご利用のブラウザのLocal Storageに保存されるので、メモの内容がサーバーなど外部に送信・保存されることは一切ありません。<br>
                </p>
                <div class="information" id="information_button" style="background-color: #EED100; color: #000; display: none;">
                    <p>ご利用のブラウザでサイトデータを削除した場合、保存されたメモも削除されます。ご注意ください。</p>
                    <a href="JavaScript:close_information_button('yapps_memopad_config', 'information_button')"><p class="right">×</p></a>
                </div>
                
                <div class="app-area" id="app-area-id">
                    <div class="memo-paper-area" id="memo_paper_area_id">
                        <div class="memo-paper-wrap">
                            <div class="memo-paper" style="min-height: 250px; height: fit-content;" id="new_memo_form">
                                <p style="font-size: 20px;">新しいメモ</p>
                                <!--タイトル-->
                                <input type="text" id="title" name="title" placeholder="タイトル" class="simple-inputtext">
    
                                <!--入力テキストエリア-->
                                <textarea name="input-text" id="input-textarea" placeholder="内容" class="simple-textarea" style="height: 130px;"></textarea>
    
                                <!--保存ボタン-->
                                <a href="JavaScript:OnSaveNewMemoButtonClick();" id="save_button">
                                    <div class="round-rect-button" style="min-width: 50px; height: 30px; padding: 5px; margin: 5px; float: right;">
                                        <div class="middle-text">
                                            追加
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>

                    <script>
                        load_memo();
                    </script>
                </div>

            </div>
        </div>

        <footer class="footer_class">
            <div id="footer"></div>
        </footer>
    </body>
</html>
