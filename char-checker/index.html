<html lang="ja">
    <head>
        <meta charset="utf8">
        <title>全角半角判定 - Yapps</title>
        <link rel="icon" type="image/png" href="/img/logo.png">

        <link rel="stylesheet" href="/style.css">
		<link rel="stylesheet" href="/app-page.css">
		<link rel="stylesheet" href="/simple-textarea.css">
        <link rel="stylesheet" href="/button.css">
        <link rel="stylesheet" href="/checkbox.css">
        <link rel="stylesheet" href="/badges.css">
        <link rel="stylesheet" href="/box.css">
        <link rel="stylesheet" href="./char-checker.css">

        <script src="/js/jquery-3.5.1.min.js"></script>
        <script src="/js/common.js"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-43EGG0HL47"></script>

		<script src="./js/char-checker.js"></script>
    </head>

    <body>
        <header>
            <div id="wrap" style="width: 100%;">
                <div id="header"></div>
            </div>
        </header>

        <div id="wrap">
            <div id="contents-wrap">
                <div class="title">
                    <img src="/img/tools_icon/text/char-checker.svg" type=”image/svg+xml” width="48" height="48" alt="全角半角変換">
                    全角半角判定
                    <div class="badge-group">
                        <div class="badge-ver">ver.1.0</div>
                        <div class="badge-clientside">Client Side</div>
                        <div class="badge-offline">Offline OK</div>
                    </div>
                </div>
                <p class="summary">
                    文章中の半角文字と全角文字を判定します。<br>
                    このツールはお使いのブラウザ内で実行されますので、入力文章がサーバに送信されることは一切ありません。
                </p>
                
                <div class="app-area" id="app-area-id">
                    <!--入力テキストエリア-->
                    <textarea name="input-text" id="input-textarea" placeholder="判定したい文章をここに入力" class="simple-textarea" style="margin-bottom: 50px;"></textarea>

                    <script src="./js/char-checker.js"></script>

                    <!--出力テキストエリア-->
                    ※全角文字は<span style="background-color: #ffcc00;">背景色付きで</span>表示されます。背景色がない文字は半角文字です。
                    <div class="output-area" id="output-area"></div>
                </div>

                <div class="related-apps">
                    <div class="title">関連アプリ</div>
                    <div class="app-list">
                        <div class="box-area" id="related-apps"></div>
                    </div>
                    <script>apps2box("related-apps", "char-checker", "box-horizontal");</script>
                </div>
            </div>
        </div>

        <footer class="footer_class">
            <div id="footer"></div>
        </footer>
    </body>
</html>
