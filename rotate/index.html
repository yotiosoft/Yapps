<html lang="ja">
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>英数字を反転 - Yapps</title>
        <link rel="icon" type="image/png" href="/img/logo.png">

        <link rel="stylesheet" href="/style.css">
		<link rel="stylesheet" href="/app-page.css">
		<link rel="stylesheet" href="/simple-textarea.css">
        <link rel="stylesheet" href="/button.css">
        <link rel="stylesheet" href="/badges.css">
        <link rel="stylesheet" href="/checkbox.css">
        <link rel="stylesheet" href="/box.css">

        <script src="/js/jquery-3.5.1.min.js"></script>
        <script src="/js/common.js"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-43EGG0HL47"></script>

		<script src="./js/rotate.js"></script>
    </head>

    <body>
        <header>
            <div id="wrap" style="width: 100%;">
                <div id="header"></div>
            </div>
        </header>

        <div id="wrap">
            <div id="contents-wrap">
                <div class="title">
                    <img src="/img/tools_icon/text/rotate.svg" type=”image/svg+xml” width="48" height="48" alt="英数字を反転">
                    英数字を反転
                    <div class="badge-group">
                        <div class="badge-ver">ver.1.0</div>
                        <div class="badge-clientside">Client Side</div>
                        <div class="badge-offline">Offline OK</div>
                    </div>
                </div>
                <p class="summary">
                    文章から英数字を（擬似的に）180°反転した文字に変換します。逆変換も可能です。<br>
                    このツールはお使いのブラウザ内で実行されますので、入力文章がサーバに送信されることは一切ありません。<br>
                    <b>※全角文字には対応していません。</b>
                </p>
                <p class="summary">
                    対応文字：<br>
                    <ul>
                        <li>半角英字 [a-z][A-Z]</li>
                        <li>半角数字 [0-9]</li>
                        <li>一部記号 [. , ! ? &]</li>
                    </ul>
                </p>
                
                <div class="app-area" id="app-area-id">
                    <!--入力テキストエリア-->
                    <textarea name="input-text" id="input-textarea" placeholder="反転させたい文章をここに入力" class="simple-textarea"></textarea>

                    <!--チェックボックス：文字列を逆順にする？-->
                    <div class="checkbox-horizon-area">
                        <div class="checkbox">
                            <input type="checkbox" id="reverse" name="reverse" checked>
                            <label for="reverse">文字列も逆順にする</label>
                        </div>
                    </div>

                    <!--反転ボタン-->
                    <div class="button-area-center">
                        <a href="javascript:OnRotateButtonClick();" id="rotate-button">
                            <div class="round-rect-button">
                                <div class="big-text">
                                    反転！
                                </div>
                            </div>
                        </a>
                    </div>

                    <!--出力テキストエリア-->
                    <textarea name="output-text" id="output-textarea" style="height: 100px;" placeholder="反転後の文字列" class="simple-textarea"></textarea>
                
                    <!--コピーボタン-->
                    <div class="button-area-center">
                        <a href="javascript:OnCopyButtonClick();" id="copy-button">
                            <div class="round-rect-button">
                                <div class="middle-text">
                                    クリップボードにコピーする
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="related-apps">
                    <div class="title">関連アプリ</div>
                    <div class="app-list">
                        <div class="box-horizon-area" id="related-apps"></div>
                    </div>
                    <script>apps2box("related-apps", "rotate", "box-horizontal");</script>
                </div>
            </div>
        </div>

        <footer class="footer_class">
            <div id="footer"></div>
        </footer>
    </body>
</html>
