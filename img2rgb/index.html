<html lang="ja">
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>画像RGB値取得 - Yapps</title>
        <link rel="icon" type="image/png" href="/img/logo.png">

        <link rel="stylesheet" href="/style.css">
		<link rel="stylesheet" href="/app-page.css">
		<link rel="stylesheet" href="/simple-textarea.css">
        <link rel="stylesheet" href="/button.css">
        <link rel="stylesheet" href="/checkbox.css">
        <link rel="stylesheet" href="/badges.css">
        <link rel="stylesheet" href="/box.css">
        <link rel="stylesheet" href="./img2rgb.css">

        <script src="/js/jquery-3.5.1.min.js"></script>
        <script src="/js/common.js"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-43EGG0HL47"></script>

        <script type="application/ld+json">
            {
              "@context": "https://schema.org",
              "@type": "WebSite",
              "name": "Yapps",
              "url": "https://yapps.yotiosoft.com/"
            }
        </script>
    </head>

    <body>
        <header>
            <div id="wrap" style="width: 100%;">
                <div id="header"></div>
            </div>
        </header>

        <div id="wrap">
            <div id="contents-wrap">
                <div class="title">
                    <img src="/img/tools_icon/img/face_detect.svg" type="image/svg+xml" width="48" height="48" alt="画像RGB値取得">
                    画像RGB値取得
                    <div class="badge-group">
                        <div class="badge-ver">ver.1.0</div>
                        <div class="badge-clientside">Client Side</div>
                        <div class="badge-offline">Offline OK</div>
                    </div>
                </div>
                <p class="summary">
                    画像ファイルをアップロードし、マウスクリックした位置のRGB値を取得します。<br>
                    このツールはお使いのブラウザ内で実行されますので、アップロードした画像がサーバに送信されることは一切ありません。
                </p>
                
                <div class="app-area" id="app-area-id">
                    <div class="image-upload-area">
                        <input type="file" id="image-input" accept="image/*">
                        <label for="image-input" class="round-rect-button">
                            <div class="middle-text">
                                画像ファイルを選択
                            </div>
                        </label>
                    </div>
                    
                    <div class="image-display-area">
                        <canvas id="image-canvas"></canvas>
                    </div>
                    
                    <div class="rgb-info-area">
                        <div class="rgb-value">
                            <div class="rgb-label">RGB値:</div>
                            <div id="rgb-value">クリックして値を取得</div>
                        </div>
                        <div class="color-preview">
                            <div class="color-label">色:</div>
                            <div id="color-preview"></div>
                        </div>
                        <div class="hex-value">
                            <div class="hex-label">HEX値:</div>
                            <div id="hex-value">クリックして値を取得</div>
                        </div>
                        <div class="position-value">
                            <div class="position-label">位置:</div>
                            <div id="position-value">クリックして値を取得</div>
                        </div>
                    </div>
                </div>

                <!-- 関連アプリセクション -->
                <div class="related-apps">
                    <div class="title">関連アプリ</div>
                    <div class="app-list">
                        <div class="box-horizon-area" id="related-apps"></div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer_class">
            <div id="footer"></div>
        </footer>
        
        <!-- スクリプトは最後に読み込む -->
        <script src="./js/img2rgb.js"></script>
    </body>
</html>
