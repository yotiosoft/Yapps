<html lang="ja">
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>画像RGB値取得 - Yapps</title>
        <link rel="icon" type="image/png" href="/img/logo.png">

        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="/app-page.css">
        <link rel="stylesheet" href="/simple-textarea.css">
        <link rel="stylesheet" href="/button.css">
        <link rel="stylesheet" href="/checkbox.css">
        <link rel="stylesheet" href="/badges.css">
        <link rel="stylesheet" href="/box.css">

        <script src="/js/jquery-3.5.1.min.js"></script>
        <script src="/js/common.js"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-43EGG0HL47"></script>
    </head>

    <body>
        <header>
            <div id="wrap" style="width: 100%;">
                <div id="header"></div>
            </div>
        </header>

        <div id="wrap">
            <div id="contents-wrap">
                <div class="title">
                    <img src="/img/tools_icon/text/img2rgb.svg" type=”image/svg+xml” width="48" height="48" alt="画像RGB値取得">
                    画像RGB値取得
                    <div class="badge-group">
                        <div class="badge-ver">ver.1.0</div>
                        <div class="badge-clientside">Client Side</div>
                        <div class="badge-offline">Offline OK</div>
                    </div>
                </div>

                <p class="summary">
                    指定した画像ファイルからマウスクリックでRGB値を取得します。
                </p>

                <div class="app-area" id="app-area-id">
                    <h2>画像RGB値取得</h2>
                    <p>指定した画像ファイルからマウスクリックでRGB値を取得します。</p>
                    <img src="/path/to/your/image.png" id="image-to-click" alt="Click to get RGB values">
                    <p id="rgb-output">RGB: </p>

                    <script>
                        document.getElementById('image-to-click').addEventListener('click', function(event) {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');

                            // Set the canvas size to match the image
                            canvas.width = this.naturalWidth;
                            canvas.height = this.naturalHeight;

                            // Draw the image onto the canvas
                            ctx.drawImage(this, 0, 0);

                            // Get the clicked coordinates relative to the image
                            const x = event.offsetX;
                            const y = event.offsetY;

                            // Get the pixel data from the clicked position
                            const pixelData = ctx.getImageData(x, y, 1, 1).data;

                            // Extract RGB values
                            const r = pixelData[0];
                            const g = pixelData[1];
                            const b = pixelData[2];

                            // Display the RGB values
                            document.getElementById('rgb-output').textContent = `RGB: (${r}, ${g}, ${b})`;
                        });
                    </script>
                </div>

                <div class="related-apps">
                    <div class="title">関連アプリ</div>
                    <div class="app-list">
                        <div class="box-horizon-area" id="related-apps"></div>
                    </div>
                    <script>apps2box("related-apps", "img2rgb", "box-horizontal");</script>
                </div>
            </div>
        </div>

        <footer class="footer_class">
            <div id="footer"></div>
        </footer>
    </body>
</html>
