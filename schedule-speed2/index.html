<html lang="ja">
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>表定速度計算 - Yapps</title>
        <link rel="icon" type="image/png" href="/img/logo.png">

        <link rel="stylesheet" href="/style.css">
		<link rel="stylesheet" href="/app-page.css">
		<link rel="stylesheet" href="/simple-textarea.css">
        <link rel="stylesheet" href="/button.css">
        <link rel="stylesheet" href="/checkbox.css">
        <link rel="stylesheet" href="./char-counter.css">
        <link rel="stylesheet" href="/information.css">
        <link rel="stylesheet" href="/box.css">
        <link rel="stylesheet" href="/badges.css">

        <script src="/js/jquery-3.5.1.min.js"></script>
        <script src="/js/common.js"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-43EGG0HL47"></script>

		<script src="./js/char-counter.js"></script>

        <script type="application/ld+json">
            {
              "@context": "https://schema.org",
              "@type": "WebSite",
              "name": "Yapps",
              "url": "https://yapps.yotiosoft.com/"
            }
        </script>
    </head>

    <body>
        <header>
            <div id="wrap" style="width: 100%;">
                <div id="header"></div>
            </div>
        </header>

        <div id="wrap">
            <div id="contents-wrap">
<div class="title">
                    表定速度計算
                </div>
<p class="summary">
                    表定速度を計算するアプリケーションです。<br>
                    距離と所要時間を入力して、表定速度を求めます。
                </p>
                <div id="intl_caution"></div>
                
<div class="app-area" id="app-area-id">
        <label for="station-name">駅名:</label>
        <input type="text" id="station-name" name="station-name"><br><br>

        <label for="distance">距離 (km):</label>
        <input type="number" id="distance" name="distance" required><br><br>

        <label for="time">所要時間 (分):</label>
        <input type="number" id="time" name="time" required><br><br>

        <button id="calculate">計算</button><br><br>

        <div id="result"></div>

        <h2>計算履歴</h2>
        <ul id="history"></ul>
    </div>

                <div class="related-apps">
                    <div class="title">関連アプリ</div>
                    <div class="app-list">
                        <div class="box-horizon-area" id="related-apps"></div>
                    </div>
                    <script>apps2box("related-apps", "char-counter", "box-horizontal");</script>
                </div>
            </div>
        </div>

        <footer class="footer_class">
            <div id="footer"></div>
        </footer>
    </body>
</html>
