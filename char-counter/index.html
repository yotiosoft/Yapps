<html lang="ja">
    <head>
        <meta charset="utf8">
        <title>文字数・行数カウント - Yapps</title>
        <link rel="icon" type="image/png" href="/img/logo.png">

        <link rel="stylesheet" href="/style.css">
		<link rel="stylesheet" href="/app-page.css">
		<link rel="stylesheet" href="/simple-textarea.css">
        <link rel="stylesheet" href="/button.css">
        <link rel="stylesheet" href="/checkbox.css">
        <link rel="stylesheet" href="./char-counter.css">
        <link rel="stylesheet" href="/information.css">
        <link rel="stylesheet" href="/badges.css">

        <script src="/js/jquery-3.5.1.min.js"></script>
        <script src="/js/common.js"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-43EGG0HL47"></script>

		<script src="./js/char-counter.js"></script>
    </head>

    <body>
        <header>
            <div id="wrap" style="width: 100%;">
                <div id="header"></div>
            </div>
        </header>

        <div id="wrap">
            <div id="contents-wrap">
                <div class="title">
                    <img src="/img/tools_icon/text/char-counter.svg" type=”image/svg+xml” width="48" height="48" alt="全角半角変換">
                    文字数・行数カウント
                    <div class="badge-group">
                        <div class="badge-ver">ver.2.0</div>
                        <div class="badge-clientside">Client Side</div>
                        <div class="badge-offline">Offline OK</div>
                        <div class="badge-state-of-art">Required: Intl.Segmenter</div>
                    </div>
                </div>
                <p class="summary">
                    文章中の文字数・行数をカウントします。<br>
                </p>
                <div id="update_information">
                    <div class="information" id="information_button" style="background-color: #338800; color: white; display: none;">
                        <p>
                            更新情報<br>
                            2024/04/06：絵文字のカウントに対応しました。
                        </p>
                        <a href="JavaScript:close_information_button('yapps_info_random_240406', 'information_button')"><p class="right">×</p></a>
                    </div>
                </div>
                <div id="intl_caution"></div>
                
                <div class="app-area" id="app-area-id">
                    <!--入力テキストエリア-->
                    <textarea name="input-text" id="input-textarea" placeholder="カウントしたい文章をここに入力" class="simple-textarea" style="margin-bottom: 50px;"></textarea>

                    <!--出力エリア-->
                    <table id="output-table">
                        <tr>
                            <td>
                                文字数（空白・改行除く）
                            </td>
                            <td>
                                <input type="text" id="output-char-count-without-br-space" class="simple-inputtext" readonly>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                文字数（空白含む・改行除く）
                            </td>
                            <td>
                                <input type="text" id="output-char-count-without-br" class="simple-inputtext" readonly>
                            </td>

                            <td>
                                空白
                            </td>
                            <td>
                                <input type="text" id="output-char-count-space" class="simple-inputtext" readonly>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                全文字数（空白・改行含む）
                            </td>
                            <td>
                                <input type="text" id="output-char-count" class="simple-inputtext" readonly>
                            </td>

                            <td>
                                改行
                            </td>
                            <td>
                                <input type="text" id="output-char-count-br" class="simple-inputtext" readonly>
                            </td>

                            <td>
                                行数
                            </td>
                            <td>
                                <input type="text" id="output-line-count" class="simple-inputtext" readonly>
                            </td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>

        <footer class="footer_class">
            <div id="footer"></div>
        </footer>
    </body>
</html>
