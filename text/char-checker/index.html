<html>
    <head>
        <meta charset="utf8">
        <title>全角半角判定 - Yapps</title>
        <link rel="icon" type="image/png" href="../../img/logo.png">

        <link rel="stylesheet" href="../../style.css">
		<link rel="stylesheet" href="../../app-page.css">
		<link rel="stylesheet" href="../../simple-textarea.css">
        <link rel="stylesheet" href="../../button.css">
        <link rel="stylesheet" href="../../checkbox.css">
        <link rel="stylesheet" href="./char-checker.css">

        <script src="../../js/jquery-3.5.1.min.js"></script>
        <script src="../../js/common.js"></script>

		<script src="./js/char-checker.js"></script>
    </head>

    <body>
        <header>
            <div id="header"></div>
        </header>

        <div id="wrap">
            <div id="contents-wrap">
                <div class="title">
                    <img src="../../img/tools_icon/text/char-checker.svg" type=”image/svg+xml” width="48" height="48" alt="全角半角変換">
                    全角半角判定
                </div>
                <p class="summary">
                    文章中の半角文字と全角文字を判定します。<br>
                </p>
                
                <div class="app-area" id="app-area-id">
                    <!--入力テキストエリア-->
                    <textarea name="input-text" id="input-textarea" placeholder="変換したい文章をここに入力" class="simple-textarea"></textarea>

                    <!--変換ボタン-->
                    <div class="button-area-center">
                        <a href="javascript:OnCheckButtonClick();" id="check-button">
                            <div class="round-rect-button">
                                <div class="big-text">
                                    判定
                                </div>
                            </div>
                        </a>
                    </div>

                    <!--出力テキストエリア-->
                    ※全角文字は<span style="background-color: #ffcc00;">背景色付きで</span>表示されます。背景色がない文字は半角文字です。
                    <div class="output-area" id="output-area"></div>
                </div>

            </div>
        </div>

        <footer class="footer_class">
            <div id="footer"></div>
        </footer>
    </body>
</html>
