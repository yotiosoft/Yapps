<html lang="ja">
    <head>
        <meta charset="utf8">
        <title>Base64 エンコード/デコード - Yapps</title>
        <link rel="icon" type="image/png" href="/img/logo.png">

        <link rel="stylesheet" href="/style.css">
		<link rel="stylesheet" href="/app-page.css">
		<link rel="stylesheet" href="/simple-textarea.css">
        <link rel="stylesheet" href="/button.css">
        <link rel="stylesheet" href="/checkbox.css">
        <link rel="stylesheet" href="./base64.css">

        <script src="/js/jquery-3.5.1.min.js"></script>
        <script src="/js/common.js"></script>

        <script src="./js/base64.js"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-43EGG0HL47"></script>
    </head>

    <body>
        <header>
            <div id="wrap" style="width: 100%;">
                <div id="header"></div>
            </div>
        </header>

        <div id="wrap">
            <div id="contents-wrap">
                <div class="title">
                    <img src="/img/tools_icon/math/cardinal.svg" type=”image/svg+xml” width="48" height="48" alt="英数字を反転">
                    Base64 エンコード/デコード
                </div>
                <p class="summary">
                    任意の文字列やバイナリデータを、64進数からなる Base64 にエンコード/デコードします。
                </p>
                
                <div class="app-area" id="app-area-id">
                    <!--入力テキストエリア-->
                    <div id="input-area">
                        <textarea name="input-text" id="input-textarea" placeholder="変換前（ここに平文 or Base64 を入力）" class="simple-textarea"></textarea>

                        <p id="p_or">または</p>

                        <div class="file-drop-area">
                            <div class="drop-area-wrap" ondrop="dropHandler(event);">
                                <div class="file-drop-message">
                                    <div class="file-drop-message-icon">
                                        <img src="/img/file_icon/file.svg" type=”image/svg+xml” width="48" height="48" alt="ファイル">
                                    </div>
                                    <div class="file-drop-message-text">
                                        ファイルをドロップ
                                    </div>
                                </div>
                                <input type="file" id="file-drop-area" class="file-drop-input" multiple>
                            </div>
                        </div> 
                    </div>

                    <!--変換ボタン-->
                    <div class="button-area-center">
                        <a href="javascript:OnEncodeButtonClick();" id="rotate-button">
                            <div class="round-rect-button">
                                <div class="big-text">
                                    エンコードする
                                </div>
                            </div>
                        </a>
                        <a href="javascript:OnDecodeButtonClick();" id="rotate-button">
                            <div class="round-rect-button">
                                <div class="big-text">
                                    デコードする
                                </div>
                            </div>
                        </a>
                    </div>

                    <!--出力テキストエリア-->
                    <textarea name="output-text" id="output-textarea" placeholder="変換結果" class="simple-textarea" style="margin-bottom: 50px;"></textarea>
                </div>

            </div>
        </div>

        <script src="./js/cardinal.js"></script>

        <footer class="footer_class">
            <div id="footer"></div>
        </footer>
    </body>
</html>
