<html lang="ja">
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>改行を削除 - Yapps</title>
        <link rel="icon" type="image/png" href="/img/logo.png">

        <link rel="stylesheet" href="/style.css">
		<link rel="stylesheet" href="/app-page.css">
		<link rel="stylesheet" href="/simple-textarea.css">
        <link rel="stylesheet" href="/button.css">
        <link rel="stylesheet" href="/checkbox.css">
        <link rel="stylesheet" href="/badges.css">
        <link rel="stylesheet" href="/box.css">
        <link rel="stylesheet" href="./del-line-breaks.css">

        <script src="/js/jquery-3.5.1.min.js"></script>
        <script src="/js/common.js"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-43EGG0HL47"></script>

		<script src="./js/del-line-breaks.js"></script>
    </head>

    <body>
        <header>
            <div id="wrap" style="width: 100%;">
                <div id="header"></div>
            </div>
        </header>

        <div id="wrap">
            <div id="contents-wrap">
                <div class="title">
                    <img src="/img/tools_icon/text/del-line-breaks.svg" type=”image/svg+xml�? width="48" height="48" alt="改行を削除">
                    改行を削除
                    <div class="badge-group">
                        <div class="badge-ver">ver.1.0</div>
                        <div class="badge-clientside">Client Side</div>
                        <div class="badge-offline">Offline OK</div>
                    </div>
                </div>
                <p class="summary">
                    文章中の改行コードを削除します。改行をスペースに置き換えることも可能です。<br>
                    このツールはお使いのブラウザ内で実行されますので、入力文章がサーバに送信されることは一切ありません。
                </p>
                
                <div class="app-area" id="app-area-id">
                    <div id="textareas">
                        <!--入力テキストエリア-->
                        <div class="left-objs">
                            <textarea name="input-text" id="input-textarea" placeholder="改行を削除したい文章をここに入力" class="simple-textarea"></textarea>
                        </div>
                        
                        <div class="center-objs">
                            <div class="inner">
                                <img src="/img/common/arrow_right2.svg" style="width: 64px; height: 64px;">

                                <div class="checkbox" style="margin-top: 30px;">
                                    <input type="checkbox" id="replace_to_space" name="replace_to_space" checked>
                                    <label for="replace_to_space">改行をスペースに置換え</label>
                                </div>
                            </div>
                        </div>

                        <script src="./js/del-line-breaks.js"></script>

                        <div class="right-objs">
                            <!--出力テキストエリア-->
                            <textarea name="output-text" id="output-textarea" placeholder="削除後の文章がここに出力されます" class="simple-textarea"></textarea>
                            <br>
                            <!--コピーボタン-->
                            <span style="float: right;">
                                <a href="javascript:OnCopyButtonClick();" id="copy-button">
                                    <div class="round-rect-button">
                                        <div class="middle-text">
                                            クリップボードにコピー
                                        </div>
                                    </div>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="related-apps">
                    <div class="title">関連アプリ</div>
                    <div class="app-list">
                        <div class="box-horizon-area" id="related-apps"></div>
                    </div>
                    <script>apps2box("related-apps", "del-line-breaks", "box-horizontal");</script>
                </div>
            </div>
        </div>

        <footer class="footer_class">
            <div id="footer"></div>
        </footer>
    </body>
</html>
