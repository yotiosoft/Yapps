name: Minify JavaScript Files

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  minify-js:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Safe dirctory
        run: git config --global --add safe.directory $(pwd)

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install jsmin
        run: pip install jsmin

      - name: Minify all .js files in-place
        run: |
          find . -type f -name "*.js" ! -path "./.git/*" | while read -r file; do
            if echo "$file" | grep -q "min.js"; then
              continue
            fi  
            outfile="${file}.min.js"
            python -m jsmin "$file" > "$outfile"
          done

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email ""
          git add .
          git commit -am "Minified JavaScript files"
          git push origin main || echo "No changes to commit"

