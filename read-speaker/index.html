<html>
    <head>
        <meta charset="utf8">
        <title>文章読み上げ - Yapps</title>
        <link rel="icon" type="image/png" href="/img/logo.png">

        <link rel="stylesheet" href="/style.css">
		<link rel="stylesheet" href="/app-page.css">
		<link rel="stylesheet" href="/simple-textarea.css">
        <link rel="stylesheet" href="/button.css">
        <link rel="stylesheet" href="/simple-select.css">
        <link rel="stylesheet" href="/information.css">

        <script src="/js/jquery-3.5.1.min.js"></script>
        <script>
            //共通パーツ読み込み
            $(function() {
                $("#header").load("/header.html");
                $("#footer").load("/footer.html");
            });
        </script>
    </head>

    <body>
        <header>
            <div id="wrap" style="width: 100%;">
                <div id="header"></div>
            </div>
        </header>

        <div id="wrap">
            <div id="contents-wrap">
                <div class="title">
                    <img src="/img/tools_icon/document/read-speaker.svg" type=”image/svg+xml” width="48" height="48" alt="文章読み上げ">
                    文章読み上げ
                </div>
                <p class="summary">
                    入力された文章を読み上げます。
                </p>

                <div id="chrome_caution"></div>
                <script>
                    var userAgent = window.navigator.userAgent.toLowerCase();
                    
                    if(userAgent.indexOf('chrome') != -1) {
                        document.getElementById("chrome_caution").insertAdjacentHTML(
                            'beforebegin',
                            '<div class="information" style="background-color: #dddd00; color: #000;"> \
                                Googleの音声合成エンジンを選択した場合、APIの仕様上15秒で読み上げが途切れてしまいます。ご了承ください。 \
                            </div>'
                        );
                    }
                </script>

                <div class="app-area" id="app-area-id">
                    <div id="memo-area">
                        <!--スピーカー選択-->
                        <select id="voice-names" class="simple-select"></select>

                        <!--入力テキストエリア-->
                        <textarea name="input-text" id="input-textarea" placeholder="内容" class="simple-textarea"></textarea>

                        <!--読み上げ速度-->
                        <div class="flex-width100p-center">
                            <p>読み上げ速度</p>
                            <input id="rate" type="range" min="0" max="2" step="0.25" value="1">
                        </div>

                        <!--読み上げボタン-->
                        <div class="button-area-center">
                            <a href="JavaScript:OnSpeakButtonClick();" id="download-button">
                                <div class="round-rect-button">
                                    <div class="big-text">
                                        読み上げ開始
                                    </div>
                                </div>
                            </a>
                            <a href="JavaScript:OnStopButtonClick();" id="stop-button">
                                <div class="round-rect-button">
                                    <div class="big-text" id="stop-button-text">
                                        一時停止
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

                <script src="./js/read-speaker.js"></script>
            </div>
        </div>

        <footer class="footer_class">
            <div id="footer"></div>
        </footer>
    </body>
</html>
